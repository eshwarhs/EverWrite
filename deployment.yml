apiVersion: v1
kind: Namespace
metadata:
  name: everwrite
  labels:
    name: everwrite
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: everwrite-backend
  namespace: everwrite
  labels:
    app: everwrite-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: everwrite-backend
  template:
    metadata:
      labels:
        app: everwrite-backend
    spec:
      containers:
        - name: backend
          image: everwrite-backend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 4567
          env:
            - name: PORT
              value: "4567"
---
apiVersion: v1
kind: Service
metadata:
  name: everwrite-backend-service
  namespace: everwrite
spec:
  ports:
  - port: 4567
    protocol: TCP
    targetPort: 4567
    # nodePort: 32000
  selector:
    app: everwrite-backend
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: everwrite-frontend
  namespace: everwrite
  labels:
    app: everwrite-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: everwrite-frontend
  template:
    metadata:
      labels:
        app: everwrite-frontend
    spec:
      containers:
        - name: backend
          image: everwrite-frontend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: everwrite-frontend-service
  namespace: everwrite
spec:
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    app: everwrite-frontend
  type: LoadBalancer